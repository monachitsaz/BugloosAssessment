<div class="container login-form row">
    <div class="login-form-container col-5 offset-6">
        <form>
            <div class="form-group">
                <input type="text" class="form-control input" placeholder="Name">
            </div>

            <div class="form-group">
                <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Email">
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>

            <div class="form-group">
                <input type="password" class="form-control input" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" class="form-control input" id="exampleInputPassword1"
                    placeholder="Confirm Password">
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Agree to terms & conditions</label>
            </div>
            <div>
                <input type="radio" class="form-check-input" value="male" name="gender" formControlName="gender">
                <label class="label">male</label>
                <input type="radio" class="form-check-input" value="female" name="gender" formControlName="gender">
                <label class="label">female</label>


            </div>

            <button type="submit" class="btn btn-success form-control">Create an account</button>

            <button type="submit" class="btn btn-primary form-control">Sign up with Google</button>






        </form>
    </div>


</div>
